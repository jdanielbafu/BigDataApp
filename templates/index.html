<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigData-MiProyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/landingPage.css') }}" rel="stylesheet">
</head>
<body>
    <header class="header mb-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">BigData-MiProyecto</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link" href="/buscador">Buscador</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about">Acerca de</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Ingresar</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contacto">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="hero text-center mx-auto">
            <div class="hero-icon mb-3">
                <!-- Icono SVG decorativo -->
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-bar-chart-line" viewBox="0 0 16 16">
                  <path d="M0 0h1v15h15v1H0V0zm10 10h1v3h-1v-3zm-3-4h1v7H7V6zm-3 3h1v4H4V9z"/>
                </svg>
            </div>
            <h1 class="mb-3 fw-bold" style="color:#312e81;">
                Bienvenidos al proyecto de BigData
            </h1>
            <p class="lead mb-1">Creado por <strong>Juan Daniel Barragán</strong></p>
            <p class="mb-1">Como parte de un proyecto de clase</p>
            <p class="mb-1">En la maestría de Analítica de Datos</p>
            <p class="mb-0">De la Universidad Central</p>
        </div>
    </div>

    <footer class="text-center">
        <p class="mb-0">Creado por {{ creador }}</p>
        <p class="mb-0" id="current-year"></p>
        <p class="mb-0" id="version_app">{{ version }}</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
